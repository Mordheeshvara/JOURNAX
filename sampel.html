<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Carousel -->
    <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="travel1.jpg" class="d-block w-100" alt="Beach">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Sun-Kissed Beaches</h3>
                    <p>Experience the serenity of pristine beaches.</p>
                    <a href="#" class="btn btn-outline-light">Explore Beaches</a>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="travel2.jpg" class="d-block w-100" alt="Mountains">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Majestic Mountains</h3>
                    <p>Embark on adventures amidst towering peaks.</p>
                    <a href="#" class="btn btn-outline-light">Discover Mountains</a>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="travel3.jpg" class="d-block w-100" alt="City">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Vibrant Cities</h3>
                    <p>Dive into the heart of bustling urban landscapes.</p>
                    <a href="#" class="btn btn-outline-light">Visit Cities</a>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
